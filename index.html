<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
</main>
<section class="whole-card">
<section class="entire-result-card">
<div>
<span class="result">Your Result</span>

<div class="value-total">
 <span class="result-value">76</span> 
  <span class="total-result">of 100</span> 
</div>

  <span class="ratings">Great</span> 
  <span>
 <p class="encouragement-note">
  You scored higher than 65% of <br> the people who have taken <br> these tests.
 </p> 
</span>
</div>
</section>

<section class="entire-summary-card">
  <div>

  <span class="summary">Summary</span>

<span class="reaction-line">
 <p class="reaction">
  <img class="react-icon" src="assets/images/icon-reaction.svg" alt="">
  Reaction</p> 
 <p class="reaction-score">80 / 100</p> 
</span>

<span class="memory-line">
<p class="memory">
  <img class="mem-icon" src="assets/images/icon-memory.svg" alt="">
  Memory</p>  
<p class="memory-score">92 / 100</p> 
</span>

<span class="verbal-line">
<p class="verbal">
  <img class="verb-icon" src="assets/images/icon-verbal.svg" alt="">
  Verbal</p>  
<p class="verbal-score">61 / 100</p> 
</span>

<span class="visual-line">
 <p class="visual">
  <img class="visu-icon" src="assets/images/icon-visual.svg" alt="">
  Visual</p> 
 <p class="visual-score">72 / 100</p> 
</span>
<span class="continue-button-container">
  <a class="continue-button" href="#">Continue</a> 
</span>
</div>
</section>
</section>
<main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Varma Cephas</a>.
  </div>
</footer>
</body>
</html>
